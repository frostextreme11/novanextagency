<!DOCTYPE html>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f2d00d",
                        "background-light": "#f8f8f5",
                        "background-dark": "#0a0a0a", // Deep cinematic black
                        "surface-dark": "#1a1a1a",
                        "surface-lighter": "#262626",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
                    }
                },
            },
        }
    </script>
<style>
        .ticket-notch-l, .ticket-notch-r {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #0a0a0a; /* Matches background-dark */
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
            z-index: 10;
        }
        .ticket-notch-l { left: -12px; }
        .ticket-notch-r { right: -12px; }
        
        .dashed-line {
            background-image: linear-gradient(to right, #333 50%, rgba(255,255,255,0) 0%);
            background-position: bottom;
            background-size: 12px 2px;
            background-repeat: repeat-x;
            height: 2px;
            width: 100%;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white font-display min-h-screen flex flex-col items-center justify-center overflow-x-hidden antialiased selection:bg-primary selection:text-black">
<div class="w-full max-w-md min-h-screen flex flex-col relative pb-8">
<!-- Header -->

<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-white/10 transition-colors text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h1 class="text-white text-lg font-bold tracking-tight">E-Ticket</h1>

</button>
</header>

<span class="inline-flex items-center px-2 py-0.5 rounded text-xs font-bold bg-white/10 text-gray-300 border border-white/10 w-fit">D17+</span>
</div>
<div class="flex items-center gap-1.5 text-primary/90 font-medium">
<span class="material-symbols-outlined text-[18px]">location_on</span>
<span class="text-sm truncate">Plaza Indonesia XXI</span>
</div>
</div>
</div>
<!-- Info Grid -->
<div class="grid grid-cols-2 gap-y-6 gap-x-4">

<span class="text-xs text-gray-400 font-medium uppercase tracking-wider">Date</span>
<span class="text-white font-semibold">Senin, 25 Nov 2024</span>
</div>
<div class="flex flex-col gap-1">

</div>
<div class="flex flex-col gap-1">
<span class="text-xs text-gray-400 font-medium uppercase tracking-wider">Studio</span>
<span class="text-white font-semibold">Studio 1</span>
</div>
<div class="flex flex-col gap-1">
<span class="text-xs text-gray-400 font-medium uppercase tracking-wider">Seats</span>
<span class="text-primary font-bold text-lg">F10, F11</span>
</div>
</div>
</div>
<!-- Tear-off Divider -->
<div class="relative h-8 flex items-center justify-center w-full">
<div class="ticket-notch-l"></div>
<div class="dashed-line mx-8"></div>
<div class="ticket-notch-r"></div>
</div>

<div class="p-6 pt-2 pb-8 flex flex-col items-center justify-center bg-surface-dark">

</div>
<div class="flex items-center gap-2 text-primary/80 text-xs font-medium bg-primary/5 px-4 py-2 rounded-full border border-primary/10">
<span class="material-symbols-outlined text-[16px]">visibility</span>
<span>Show this QR to the cinema staff</span>
</div>
</div>
</div>
<!-- Footer Logo -->
<div class="flex flex-col items-center justify-center gap-2 mt-4 opacity-50">
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded bg-primary flex items-center justify-center text-black font-black text-xs">XXI</div>
<span class="text-primary font-bold tracking-widest text-sm">CINEMA XXI</span>
</div>
