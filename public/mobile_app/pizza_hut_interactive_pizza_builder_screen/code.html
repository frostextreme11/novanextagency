<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pizza Builder</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f42525",
                        "background-light": "#f8f5f5",
                        "background-dark": "#221010",
                        "surface-dark": "#361a1a",
                        "accent-dark": "#492222",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Hide scrollbar for Chrome, Safari and Opera */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        /* Hide scrollbar for IE, Edge and Firefox */
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white antialiased overflow-hidden h-screen w-full flex flex-col relative">
<!-- Background Pattern/Effect -->
<div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_var(--tw-gradient-stops))] from-surface-dark/40 to-background-dark z-0 pointer-events-none"></div>
<!-- Header -->
<header class="relative z-20 flex items-center justify-between px-6 pt-12 pb-4 w-full">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-surface-dark/50 backdrop-blur-md text-white hover:bg-surface-dark transition-colors">
<span class="material-symbols-outlined">arrow_back_ios_new</span>
</button>
<div class="text-center">
<h1 class="text-lg font-bold tracking-tight">Bangun Pizzamu!</h1>
<p class="text-xs font-medium text-primary uppercase tracking-wider">Custom Pizza</p>
</div>
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-primary/20 backdrop-blur-md text-primary hover:bg-primary/30 transition-colors relative">
<span class="material-symbols-outlined">shopping_basket</span>
<span class="absolute -top-1 -right-1 w-4 h-4 bg-primary text-white text-[10px] flex items-center justify-center rounded-full font-bold border-2 border-background-dark">2</span>
</button>
</header>
<!-- Main Content Area (Pizza Stage) -->
<main class="relative z-10 flex-1 flex flex-col items-center justify-center w-full">
<!-- Options Toggles (Floating) -->
<div class="absolute top-4 w-full px-6 flex flex-col gap-3 items-center z-20">
<!-- Size Toggle -->
<div class="flex items-center p-1 bg-surface-dark/80 backdrop-blur-sm rounded-full border border-white/5">
<label class="cursor-pointer relative">
<input class="peer sr-only" name="size" type="radio" value="personal"/>
<div class="px-4 py-1.5 rounded-full text-xs font-semibold text-white/60 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg transition-all">
                        Personal
                    </div>
</label>
<label class="cursor-pointer relative">
<input checked="" class="peer sr-only" name="size" type="radio" value="regular"/>
<div class="px-4 py-1.5 rounded-full text-xs font-semibold text-white/60 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg transition-all">
                        Regular
                    </div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="size" type="radio" value="jumbo"/>
<div class="px-4 py-1.5 rounded-full text-xs font-semibold text-white/60 peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg transition-all">
                        Jumbo
                    </div>
</label>
</div>
<!-- Crust Toggle -->
<div class="flex items-center p-1 bg-surface-dark/80 backdrop-blur-sm rounded-full border border-white/5 scale-90 origin-top">
<label class="cursor-pointer relative">
<input checked="" class="peer sr-only" name="crust" type="radio" value="pan"/>
<div class="px-4 py-1.5 rounded-full text-xs font-semibold text-white/60 peer-checked:bg-white/20 peer-checked:text-white transition-all">
                        Original Pan
                    </div>
</label>
<label class="cursor-pointer relative">
<input class="peer sr-only" name="crust" type="radio" value="stuffed"/>
<div class="px-4 py-1.5 rounded-full text-xs font-semibold text-white/60 peer-checked:bg-white/20 peer-checked:text-white transition-all">
                        Stuffed Crust
                    </div>
</label>
</div>
</div>
<!-- 3D Pizza Render Placeholder -->
<div class="relative w-full max-w-[380px] aspect-square flex items-center justify-center mt-8">
<!-- Pizza Base Glow -->
<div class="absolute inset-0 bg-primary/20 blur-[60px] rounded-full scale-75 animate-pulse"></div>
<!-- Pizza Image -->
<div aria-label="3D Render of a pizza base with tomato sauce and cheese" class="relative w-[90%] h-[90%] rounded-full shadow-2xl transition-transform duration-500 ease-out hover:scale-105 active:scale-100 z-10" role="img">
<div class="w-full h-full rounded-full bg-cover bg-center" data-alt="Top down view of a whole pepperoni pizza" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA40tP314OEDu2EIS4s4VhkuGXfDqcb0wLmwWA4BOpzFbPu-lZldDIzUNs08swPDTA029lhO1mBUI0NH79lenKBuH9Gubr_48hty7sjszGfzWeZFl-DgyMpVLrc0vbnj9IIw7_OijzSKT-jJvNESTCNffb_Gtr5vumu79cwK278QkrRf9uGC6Vfux1InG-D3YS3zyAFXutT6q6qZrFav6gIxLlFQ4p0rbwPv3AFyuN-KUBj8v_1zaRCqKoUJgPNJN2caKjrSsbrYu8V'); box-shadow: 0 20px 50px -10px rgba(0,0,0,0.5);"></div>

<div class="absolute inset-0 flex items-center justify-center pointer-events-none opacity-0 hover:opacity-100 transition-opacity">
<div class="bg-black/40 backdrop-blur-sm text-white text-xs px-3 py-1 rounded-full border border-white/20">
                        Drag here
                    </div>
</div>
</div>
<!-- Price Tag Floating -->
<div class="absolute -bottom-4 right-8 bg-surface-dark border border-white/10 px-4 py-2 rounded-2xl shadow-xl z-20 flex flex-col items-center animate-bounce duration-[2000ms]">
<span class="text-[10px] text-white/60 uppercase font-bold tracking-wider">Total</span>
<span class="text-lg font-bold text-white">Rp 120k</span>
</div>
</div>
</main>

<div class="w-full flex justify-center pt-3 pb-1">
<div class="w-12 h-1.5 bg-white/10 rounded-full"></div>
</div>
<div class="px-6 pt-2 pb-4">
<h3 class="text-sm font-semibold text-white/90 mb-4 flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-lg">local_pizza</span>
                Pilih Topping
            </h3>

<div class="flex overflow-x-auto no-scrollbar gap-4 pb-4 snap-x pl-1 pr-4">

</div>
</div>
<div class="text-center">
<p class="text-xs font-bold text-white leading-tight">Pepperoni</p>
<p class="text-[10px] text-primary font-medium mt-0.5">+12k</p>
</div>
</div>
</div>

<p class="text-xs font-medium text-white/80 leading-tight">Jamur</p>
<p class="text-[10px] text-white/40 font-medium mt-0.5">+10k</p>
</div>
</div>
</div>
<!-- Topping Item 3 -->
<div class="flex-shrink-0 snap-center group cursor-pointer">
<div class="w-20 h-28 flex flex-col items-center gap-2">
<div class="relative w-16 h-16 rounded-full bg-gradient-to-br from-surface-dark to-black border-2 border-transparent hover:border-white/20 flex items-center justify-center overflow-hidden transition-transform group-active:scale-95">

<p class="text-xs font-medium text-white/80 leading-tight">Keju</p>

</div>
</div>
<!-- Topping Item 4 -->
<div class="flex-shrink-0 snap-center group cursor-pointer">
<div class="w-20 h-28 flex flex-col items-center gap-2">

<div class="absolute inset-0 bg-cover bg-center" data-alt="Red bell pepper vegetable" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuAvvEavBtO9zDeNuQhBu5Il6ebSvQrNPr4hA-mFgd1foB3Arby5NCwWpE-ehfmJkzQuxoZdImYi10x_RgBxctUY7_Rqg9Kge8_xrJ40EFdUP93qy8Ds-uFVF2qvz0EnR1mLzQwfOg2k0YGj7uzN0MpZqapU5Qj1Ujl7JPV-F-b2yrtCyR6uSM630q5SmcKb68sm_0j9XGhAJPqd184dgWoXpnrcpM9bQmb9swRJxpFvhtBiefuKmsvieXj5nI-FL2E6SI_NGAqoFaw9');"></div>
</div>
<div class="text-center">
<p class="text-xs font-medium text-white/80 leading-tight">Paprika</p>
<p class="text-[10px] text-white/40 font-medium mt-0.5">+8k</p>
</div>
</div>
</div>
<!-- Topping Item 5 -->
<div class="flex-shrink-0 snap-center group cursor-pointer">
<div class="w-20 h-28 flex flex-col items-center gap-2">
<div class="relative w-16 h-16 rounded-full bg-gradient-to-br from-surface-dark to-black border-2 border-transparent hover:border-white/20 flex items-center justify-center overflow-hidden transition-transform group-active:scale-95">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Fresh basil leaves" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDi7qibRG3r13xqJmTAs9KYxzG4Hni6VlFLpKmJ_fnDDtjhTzadMu1vm9vGEA6b5_xU4Y_rupuJdtg0-F2gGTpRp-WDGEBRb-vQE4Dk3QOtq4Wn5szb0Hb3o9aRIenk_b0eohblUO6U-_NBeuvh45HzBbERpgmkJ15I6i6HdfsYxES7rE_NTOuBY_8jALgv-JTOWzYnNKV-_glX7nX92kzT4OeyUORLmJBRJDGdtJTeGcyeRR9BhwO1wSJTtSU-ZdojUjq_iMjOCWf9');"></div>

</div>

<!-- Floating Action Button (Selesai) -->
<div class="absolute bottom-8 right-6">
<button class="bg-primary hover:bg-red-600 text-white font-bold py-3.5 px-6 rounded-full shadow-[0_8px_20px_rgba(244,37,37,0.4)] flex items-center gap-2 transition-all active:scale-95 group">
<span>Selesai</span>
<span class="material-symbols-outlined text-xl transition-transform group-hover:translate-x-1">check_circle</span>
</button>
</div>
</footer>
