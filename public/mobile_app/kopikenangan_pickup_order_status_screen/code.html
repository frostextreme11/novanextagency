<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Pickup Order Status Screen</title>
<!-- Material Symbols Link -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#ec1337",
              "background-light": "#f8f6f6",
              "background-dark": "#221013",
              "neutral-warm": "#8a8182", // Derived from primary hue
              "neutral-light": "#e8e4e4",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
            boxShadow: {
                'card': '0 -4px 20px rgba(0, 0, 0, 0.05)',
            }
          },
        },
      }
    </script>
<!-- Font -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .map-pattern {
            background-color: #e5e5e5;
            background-image: 
                radial-gradient(#d1d1d1 2px, transparent 2px),
                radial-gradient(#d1d1d1 2px, transparent 2px);
            background-size: 32px 32px;
            background-position: 0 0, 16px 16px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display overflow-hidden">
<!-- Top Navigation Overlay -->
<div class="absolute top-0 left-0 w-full z-20 pt-12 px-4 flex items-center justify-between">
<button class="bg-white/90 backdrop-blur-sm dark:bg-black/50 text-background-dark dark:text-white p-3 rounded-full shadow-sm hover:bg-white transition-colors">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="bg-white/90 backdrop-blur-sm dark:bg-black/50 px-4 py-2 rounded-full shadow-sm">
<h2 class="text-sm font-bold text-background-dark dark:text-white">Status Pesanan</h2>
</div>
<button class="bg-white/90 backdrop-blur-sm dark:bg-black/50 text-background-dark dark:text-white p-3 rounded-full shadow-sm hover:bg-white transition-colors">
<span class="material-symbols-outlined">help</span>
</button>
</div>
<!-- Map Area (Top Half) -->
<div class="relative w-full h-[55vh] bg-neutral-200 overflow-hidden">
<!-- Map Placeholder Image -->
<div class="w-full h-full bg-cover bg-center opacity-80" data-alt="Overhead map view of city streets with light colors" data-location="Jakarta" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCa_HXp8O3yOPMhL_-ngGglQ2af_170ZUKOE0yM5dq5i53Vw-wWB-rFOKiE691XRl7cIUNMmjk2gnTF0IwDBmUuYqsXd56uZRVJYmpNR0LOg1LxB5P_Y5UnJzXSO9p9udGc1KRl3IqHSomu8eaPSm1k08vOMrUVV6ijq8UxcnW0yjrqdZYDlc2_DJWkX-nF2QA11mwQuGCnJBRdyqGfxVEpc27y4RYa5__MkrDmiP_3sDQ6T7mgif2tklnwUbGU_nu0UZOEDzt4Q9sZ");'></div>
<!-- Store Pin Overlay -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="bg-white px-3 py-1.5 rounded-full shadow-lg mb-2 whitespace-nowrap">
<p class="text-xs font-bold text-background-dark">Kopi Kenangan - GI</p>
</div>
<div class="relative">
<div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center shadow-xl border-4 border-white z-10 relative text-white">
<span class="material-symbols-outlined text-[24px]">storefront</span>
</div>
<!-- Pulse Effect -->
<div class="absolute top-0 left-0 w-12 h-12 bg-primary/30 rounded-full animate-ping"></div>
</div>
</div>
</div>
<!-- Bottom Sheet (Status Card) -->
<div class="flex-1 bg-white dark:bg-background-dark rounded-t-[2.5rem] -mt-8 relative z-10 shadow-card flex flex-col items-stretch">
<!-- Pull Indicator -->
<div class="w-full flex justify-center pt-4 pb-2">
<div class="w-12 h-1.5 bg-neutral-light dark:bg-neutral-warm/20 rounded-full"></div>
</div>
<div class="px-6 pb-6 pt-2 flex flex-col flex-1">
<!-- Queue Number & Main Status -->
<div class="text-center mb-8">
<div class="inline-block bg-background-light dark:bg-white/5 px-4 py-1.5 rounded-full mb-4">
<span class="text-sm font-semibold text-neutral-warm dark:text-neutral-light">Nomor Antrian</span>
</div>
<h1 class="text-5xl font-extrabold text-background-dark dark:text-white tracking-tight mb-2">#042</h1>
<p class="text-primary font-bold text-lg flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-xl animate-pulse">schedule</span>
                    Siap dalam 5 menit
                </p>
</div>
<!-- Progress Stepper -->
<div class="mb-8 relative">
<!-- Track Line -->
<div class="absolute top-1/2 left-0 w-full h-1 bg-neutral-light dark:bg-white/10 -translate-y-1/2 rounded-full"></div>
<!-- Active Track Line (66% width for step 2/3) -->
<div class="absolute top-1/2 left-0 w-2/3 h-1 bg-primary -translate-y-1/2 rounded-full transition-all duration-500"></div>
<div class="relative flex justify-between w-full">
<!-- Step 1: Completed -->
<div class="flex flex-col items-center gap-2 group">
<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center border-4 border-white dark:border-background-dark z-10">
<span class="material-symbols-outlined text-white text-[16px]">check</span>
</div>
<span class="text-[10px] font-bold text-background-dark dark:text-white absolute -bottom-6 w-20 text-center">Dipesan</span>
</div>
<!-- Step 2: Active -->
<div class="flex flex-col items-center gap-2 group">
<div class="w-8 h-8 rounded-full bg-white dark:bg-background-dark border-[3px] border-primary flex items-center justify-center z-10 shadow-[0_0_0_4px_#ffffff] dark:shadow-[0_0_0_4px_#221013]">
<div class="w-2.5 h-2.5 rounded-full bg-primary animate-pulse"></div>
</div>
<span class="text-[10px] font-bold text-primary absolute -bottom-6 w-24 text-center">Disiapkan</span>
</div>
<!-- Step 3: Pending -->
<div class="flex flex-col items-center gap-2 group">
<div class="w-8 h-8 rounded-full bg-neutral-light dark:bg-white/20 border-4 border-white dark:border-background-dark flex items-center justify-center z-10">
</div>
<span class="text-[10px] font-medium text-neutral-warm absolute -bottom-6 w-20 text-center">Siap</span>
</div>
</div>
</div>
<!-- Store Info Card -->
<div class="bg-background-light dark:bg-white/5 p-4 rounded-xl flex items-center gap-4 mb-4 mt-2">
<div class="w-12 h-12 rounded-lg bg-white dark:bg-white/10 flex items-center justify-center shrink-0">
<span class="material-symbols-outlined text-primary text-2xl">storefront</span>
</div>
<div class="flex-1 min-w-0">
<h3 class="font-bold text-background-dark dark:text-white truncate">Kopi Kenangan - Grand Indonesia</h3>
<p class="text-xs text-neutral-warm truncate">West Mall, LG Floor, Jl. M.H. Thamrin No.1</p>
</div>
<button class="w-10 h-10 rounded-full bg-white dark:bg-white/10 flex items-center justify-center text-primary shadow-sm">
<span class="material-symbols-outlined">call</span>
</button>
</div>
<!-- Order Summary Expander -->
<div class="flex items-center justify-between py-3 border-t border-b border-neutral-100 dark:border-white/5 mb-6">
<div class="flex items-center gap-3">
<div class="bg-primary/10 w-8 h-8 rounded-full flex items-center justify-center text-primary font-bold text-xs">1x</div>
<span class="text-sm font-medium text-background-dark dark:text-white">Kopi Kenangan Mantan (L)</span>
</div>
<span class="text-xs text-neutral-warm">+2 lainnya</span>
</div>
<!-- Action Button -->
<div class="mt-auto">
<button class="w-full bg-primary hover:bg-red-600 text-white font-bold py-4 rounded-full shadow-lg shadow-primary/20 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span class="material-symbols-outlined">receipt_long</span>
                    Lihat Struk Pesanan
                </button>
</div>
</div>
</div>
</body></html>
