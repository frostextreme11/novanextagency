<!DOCTYPE html>

<html lang="id"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bluebird Map Pickup Screen</title>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0d7ff2",
                        "primary-dark": "#0b6bc9",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "floating": "0 8px 24px -4px rgba(0, 0, 0, 0.12), 0 4px 12px -2px rgba(0, 0, 0, 0.08)",
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Be Vietnam Pro", sans-serif;
            -webkit-font-smoothing: antialiased;
        }
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white h-screen w-full overflow-hidden flex flex-col relative">
<!-- Map Background Area -->
<div class="absolute inset-0 z-0 w-full h-full bg-slate-200">
<!-- Placeholder for Map -->
<div class="w-full h-full bg-cover bg-center relative" data-alt="Overhead map view of Jakarta city streets" data-location="Jakarta, Indonesia" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDhvrwUhI2r0f6kDgyNRUjAA7KbPYN69pYQAzgmTF2I2_kjgtM8OlGYPGkSG9t4seGr3mE0hzLmLQ2XOPakW274d7vM1HobrRHJ7-ZBFlMejN7MuGCSCtfkK1FmK-_RaxXPKYfgkZ8iNS-94aG-H2bgYK0AyTXJPZAmXN1b9apV0ZMSm8iudl5oGqRIL3VaoVRm3aSYBFOny9nL9ZaF9_an7gvjrjZKqv67p1czwdDWebJ2N0E-23Yvvx50Bs84YYFDh5qk5thLvJYV');">
<!-- Map Overlay Gradient for better text visibility at very top -->
<div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-black/20 to-transparent pointer-events-none"></div>
</div>
<!-- Center Pin -->
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-10 flex flex-col items-center justify-center -mt-8 pointer-events-none">
<div class="relative">
<div class="text-primary drop-shadow-lg">
<span class="material-symbols-outlined text-[48px] fill-1" style="font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;">location_on</span>
</div>
<!-- Pulse effect -->
<div class="absolute bottom-[6px] left-1/2 transform -translate-x-1/2 w-3 h-1.5 bg-black/20 rounded-[100%] blur-[2px]"></div>
</div>
<!-- Tooltip/Label above pin -->
<div class="bg-white dark:bg-slate-800 px-3 py-1.5 rounded-full shadow-floating mb-1 animate-bounce">
<span class="text-xs font-bold text-slate-800 dark:text-white whitespace-nowrap">Jemput di sini</span>
</div>
</div>
</div>
<!-- Top Navigation / Search Bar -->
<div class="absolute top-0 left-0 w-full z-20 pt-12 pb-4 px-4">
<div class="flex items-center gap-3">
<button class="bg-white dark:bg-slate-800 h-12 w-12 flex items-center justify-center rounded-full shadow-md active:scale-95 transition-transform text-slate-800 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex-1 bg-white dark:bg-slate-800 h-12 rounded-full shadow-md flex items-center px-4 gap-3 active:scale-[0.98] transition-transform cursor-pointer">
<div class="w-2 h-2 rounded-full bg-green-500 shrink-0"></div>
<input class="bg-transparent border-none outline-none text-sm w-full text-slate-800 dark:text-white placeholder:text-slate-400 font-medium truncate pointer-events-none" placeholder="Mau dijemput di mana hari ini?" readonly="" type="text"/>
<span class="material-symbols-outlined text-slate-400">search</span>
</div>
</div>
</div>
<!-- Right Side Floating Buttons -->
<div class="absolute right-4 bottom-[340px] z-20 flex flex-col gap-3">
<!-- Current Location Button -->
<button class="bg-white dark:bg-slate-800 w-12 h-12 rounded-full shadow-floating flex items-center justify-center text-primary active:bg-slate-50 transition-colors">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Bottom Sheet / Card -->
<div class="absolute bottom-0 left-0 w-full z-30 bg-white dark:bg-slate-900 rounded-t-2xl shadow-[0_-4px_20px_rgba(0,0,0,0.1)] p-5 pb-8 flex flex-col gap-5 animate-slide-up">
<!-- Drag Handle -->
<div class="w-full flex justify-center -mt-2 mb-1">
<div class="w-12 h-1.5 bg-slate-200 dark:bg-slate-700 rounded-full"></div>
</div>
<!-- Location Details -->
<div class="flex flex-col gap-4">
<div class="flex items-start gap-4">
<div class="mt-1 bg-blue-50 dark:bg-blue-900/30 p-2 rounded-full text-primary shrink-0">
<span class="material-symbols-outlined text-[24px]">pin_drop</span>
</div>
<div class="flex-1 border-b border-slate-100 dark:border-slate-800 pb-4">
<p class="text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wide mb-1">Lokasi Jemput</p>
<div class="flex items-center justify-between gap-2">
<h2 class="text-lg font-bold text-slate-900 dark:text-white leading-tight line-clamp-2">Grand Indonesia, Lobby Arjuna</h2>
<button class="text-primary text-sm font-semibold shrink-0">Ubah</button>
</div>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1 truncate">Jl. M.H. Thamrin No.1, Menteng, Jakarta Pusat</p>
</div>
</div>
<!-- Notes Section (Optional but helpful) -->
<div class="flex items-center gap-4 pl-[52px]">
<div class="flex items-center gap-2 bg-slate-50 dark:bg-slate-800 px-3 py-2 rounded-lg w-full">
<span class="material-symbols-outlined text-slate-400 text-[20px]">edit_note</span>
<input class="bg-transparent border-none text-sm w-full outline-none text-slate-700 dark:text-slate-300 placeholder:text-slate-400" placeholder="Tambahkan catatan untuk pengemudi..." type="text"/>
</div>
</div>
</div>
<!-- Action Buttons -->
<div class="flex gap-3 mt-2">
<button class="flex-1 bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-700 text-slate-900 dark:text-white h-12 rounded-xl font-bold text-sm shadow-sm active:bg-slate-50 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">calendar_clock</span>
                Reservasi
            </button>
<button class="flex-[2] bg-primary hover:bg-primary-dark text-white h-12 rounded-xl font-bold text-base shadow-lg shadow-blue-500/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                Pesan Sekarang
                <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</div>
</body></html>
