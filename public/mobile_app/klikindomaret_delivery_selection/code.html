<!DOCTYPE html>

<html lang="id"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>KlikIndomaret Delivery Selection</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS with Plugins -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f22674",
                        "background-light": "#f8f5f7",
                        "background-dark": "#221017",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d1620",
                        "text-main": "#1c0d13",
                        "text-muted": "#9b4b69",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "2.5rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(242, 38, 116, 0.1)',
                        'glow': '0 0 15px rgba(242, 38, 116, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Smooth transitions */
        .transition-all-300 {
            transition-property: all;
            transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
            transition-duration: 300ms;
        }

        /* Custom Radio Styling */
        input[type="radio"]:checked + div {
            border-color: #f22674;
            background-color: rgba(242, 38, 116, 0.03);
        }
        
        input[type="radio"]:checked + div .radio-icon-bg {
            background-color: #f22674;
            color: white;
        }

        input[type="radio"]:checked + div .check-indicator {
            opacity: 1;
            transform: scale(1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased min-h-screen flex flex-col overflow-x-hidden text-text-main dark:text-white">
<!-- Top App Bar -->
<header class="sticky top-0 z-50 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md px-4 pt-12 pb-4 flex items-center justify-between transition-colors">
<button class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-text-main dark:text-white">arrow_back</span>
</button>
<h1 class="text-lg font-bold text-center flex-1 pr-10">Metode Pengiriman</h1>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col px-4 pb-32 gap-6">
<!-- Address Section with Map -->
<section class="flex flex-col gap-4">
<div class="relative w-full aspect-[2/1] rounded-2xl overflow-hidden shadow-soft border border-white/50 dark:border-white/10">
<!-- Static Map Image -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="Map view of Jakarta showing streets and pinned location" data-location="Jakarta, Indonesia" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuASFHZuuH5rZFo2Os1gxK21NVKS72UaIBGjuD-kKBtJKTQGhW6DGIWmBFb9T1mES9TX3Oyw7HxxNXGKpDgRoStzIWz1U3oNHpe5Y3NLanyYcZ7D2i4C-e7ptDjVGlekGImgi7avmoADwpcNA3a6uO1fLljMjzofzkKd0JCiTlT8YwmhyOQeR8SfhZ0xLbyn8x6r_zb6q1HOZ0WvANfUivmujo_Kj8UNwnxYnOwr4x3jrlZtJOL09955dpSBySSQl6RyubIaj6ARKozN');">
<div class="absolute inset-0 bg-gradient-to-t from-black/30 to-transparent"></div>
</div>
<!-- Pin Indicator -->
<div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 flex flex-col items-center">
<div class="relative">
<span class="material-symbols-outlined text-primary text-4xl drop-shadow-md fill-current" style="font-variation-settings: 'FILL' 1;">location_on</span>
<div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-3 h-1.5 bg-black/20 rounded-[50%] blur-[2px]"></div>
</div>
</div>
</div>
<!-- Address Card -->
<div class="bg-surface-light dark:bg-surface-dark p-5 rounded-2xl shadow-sm border border-gray-100 dark:border-white/5 flex items-center justify-between gap-4">
<div class="flex-1 min-w-0">
<div class="flex items-center gap-2 mb-1">
<span class="bg-primary/10 text-primary px-2 py-0.5 rounded text-xs font-bold uppercase tracking-wider">Rumah</span>
</div>
<p class="text-sm font-bold text-text-main dark:text-white truncate">Jl. Danau Sunter No. 12, Jakarta Utara</p>
<p class="text-sm text-text-muted dark:text-gray-400 truncate">Sunter Agung, Tanjung Priok</p>
</div>
<button class="text-primary text-sm font-bold whitespace-nowrap hover:bg-primary/5 px-3 py-2 rounded-lg transition-colors">
                    Pilih Alamat Lain
                </button>
</div>
</section>
<!-- Delivery Options -->
<section class="flex flex-col gap-4">
<h2 class="text-xl font-bold px-1">Pilih Waktu</h2>
<form class="flex flex-col gap-4">
<!-- Option 1: Express -->
<label class="relative cursor-pointer group">
<input checked="" class="peer sr-only" name="delivery_method" type="radio"/>
<div class="p-5 rounded-2xl bg-surface-light dark:bg-surface-dark border-2 border-transparent shadow-sm hover:shadow-md transition-all-300 flex items-center gap-4 relative overflow-hidden">
<!-- Check Indicator -->
<div class="check-indicator absolute top-4 right-4 opacity-0 transition-all duration-300 transform scale-50 bg-primary text-white rounded-full p-0.5">
<span class="material-symbols-outlined text-base font-bold">check</span>
</div>
<!-- Icon -->
<div class="radio-icon-bg w-14 h-14 rounded-full bg-primary/10 text-primary flex items-center justify-center shrink-0 transition-colors duration-300">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1;">bolt</span>
</div>
<!-- Content -->
<div class="flex flex-col flex-1">
<div class="flex items-center gap-2 mb-0.5">
<span class="font-extrabold text-base text-text-main dark:text-white">Kirim dalam 1 Jam</span>
<span class="bg-yellow-100 text-yellow-700 dark:bg-yellow-900/30 dark:text-yellow-300 text-[10px] font-bold px-1.5 py-0.5 rounded uppercase tracking-wider">Express</span>
</div>
<p class="text-sm text-text-muted dark:text-gray-400">Tiba estimasi <span class="text-primary font-semibold">14:30 WIB</span></p>
<p class="text-xs text-green-600 dark:text-green-400 mt-1 font-medium flex items-center gap-1">
<span class="material-symbols-outlined text-sm">local_offer</span> Diskon ongkir Rp5.000
                            </p>
</div>
</div>
</label>
<!-- Option 2: Scheduled -->
<label class="relative cursor-pointer group">
<input class="peer sr-only" name="delivery_method" type="radio"/>
<div class="p-5 rounded-2xl bg-surface-light dark:bg-surface-dark border-2 border-transparent shadow-sm hover:shadow-md transition-all-300 flex items-center gap-4 relative overflow-hidden">
<!-- Check Indicator -->
<div class="check-indicator absolute top-4 right-4 opacity-0 transition-all duration-300 transform scale-50 bg-primary text-white rounded-full p-0.5">
<span class="material-symbols-outlined text-base font-bold">check</span>
</div>
<!-- Icon -->
<div class="radio-icon-bg w-14 h-14 rounded-full bg-orange-100 text-orange-600 dark:bg-orange-900/30 dark:text-orange-400 flex items-center justify-center shrink-0 transition-colors duration-300">
<span class="material-symbols-outlined text-3xl" style="font-variation-settings: 'FILL' 1;">calendar_clock</span>
</div>
<!-- Content -->
<div class="flex flex-col flex-1">
<span class="font-extrabold text-base text-text-main dark:text-white mb-0.5">Pilih Waktu Antar</span>
<p class="text-sm text-text-muted dark:text-gray-400">Slot tersedia mulai <span class="font-semibold text-text-main dark:text-gray-200">besok pagi</span></p>
<div class="flex items-center gap-2 mt-2 overflow-x-auto no-scrollbar mask-gradient">
<span class="text-[10px] px-2 py-1 bg-gray-100 dark:bg-white/5 rounded-md whitespace-nowrap">08:00 - 10:00</span>
<span class="text-[10px] px-2 py-1 bg-gray-100 dark:bg-white/5 rounded-md whitespace-nowrap">10:00 - 12:00</span>
<span class="text-[10px] px-2 py-1 bg-gray-100 dark:bg-white/5 rounded-md whitespace-nowrap opacity-50">+3 Lainnya</span>
</div>
</div>
</div>
</label>
</form>
</section>
<!-- Fresh Produce Notice (Optional Context) -->
<div class="bg-blue-50 dark:bg-blue-900/20 p-4 rounded-xl flex gap-3 border border-blue-100 dark:border-blue-800/50">
<span class="material-symbols-outlined text-blue-600 dark:text-blue-400 shrink-0">ac_unit</span>
<div>
<p class="text-sm font-bold text-blue-800 dark:text-blue-200">Produk Segar Dijamin Dingin</p>
<p class="text-xs text-blue-600 dark:text-blue-300/80 leading-relaxed">Pengiriman menggunakan box khusus untuk menjaga kesegaran produk.</p>
</div>
</div>
</main>
<!-- Bottom Sticky Action Bar -->
<div class="fixed bottom-0 left-0 right-0 bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-white/5 p-4 pb-8 shadow-[0_-5px_20px_-5px_rgba(0,0,0,0.05)] z-40">
<div class="max-w-md mx-auto w-full flex flex-col gap-4">
<!-- Cost Breakdown Summary -->
<div class="flex justify-between items-end px-2">
<div class="flex flex-col">
<span class="text-xs text-text-muted dark:text-gray-400">Total Ongkos Kirim</span>
<div class="flex items-center gap-2">
<span class="text-lg font-bold text-text-main dark:text-white">Rp 15.000</span>
<span class="text-xs line-through text-gray-400">Rp 20.000</span>
</div>
</div>
<div class="flex items-center gap-1 text-xs text-text-muted dark:text-gray-400">
<span>Estimasi total:</span>
<span class="font-bold text-text-main dark:text-white">Rp 145.500</span>
</div>
</div>
<!-- Primary Action Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-full shadow-lg shadow-primary/30 flex items-center justify-center gap-2 transition-transform active:scale-[0.98]">
<span>Lanjut ke Pembayaran</span>
<span class="material-symbols-outlined text-lg">arrow_forward</span>
</button>
</div>
</div>
</body></html>
