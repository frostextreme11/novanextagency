<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quiz Result - Ruangguru Style</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec7f13",
                        "primary-dark": "#d16b0b",
                        "secondary": "#20b2aa", // Teal for secondary actions
                        "background-light": "#f8f7f6",
                        "background-dark": "#221910",
                        "surface-light": "#ffffff",
                        "surface-dark": "#2d241b",
                        "text-main": "#1b140d",
                        "text-muted": "#9a734c",
                        "success": "#4caf50",
                        "error": "#f44336",
                        "gold": "#ffc107",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", 
                        "lg": "1rem", 
                        "xl": "1.5rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(236, 127, 19, 0.1)',
                        'card': '0 2px 12px -2px rgba(27, 20, 13, 0.05)',
                    }
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Spline Sans", sans-serif;
        }
        
        /* Custom Circular Progress */
        .circular-chart {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            max-height: 250px;
        }
        .circle-bg {
            fill: none;
            stroke: #eee;
            stroke-width: 2.5;
        }
        .circle {
            fill: none;
            stroke-width: 2.5;
            stroke-linecap: round;
            animation: progress 1s ease-out forwards;
        }
        @keyframes progress {
            0% { stroke-dasharray: 0 100; }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-text-main dark:text-white min-h-screen flex flex-col items-center justify-center relative overflow-hidden">
<!-- Top App Bar -->
<div class="fixed top-0 left-0 w-full z-10 bg-transparent px-4 py-3 flex items-center justify-between">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-sm text-text-main dark:text-white shadow-sm hover:bg-surface-light transition-colors">
<span class="material-symbols-outlined">close</span>
</button>
<div class="flex gap-2">
<button class="flex items-center justify-center w-10 h-10 rounded-full bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-sm text-text-main dark:text-white shadow-sm hover:bg-surface-light transition-colors">
<span class="material-symbols-outlined">share</span>
</button>
</div>
</div>
<!-- Main Content Container -->
<main class="w-full max-w-md mx-auto h-full min-h-screen flex flex-col pt-16 pb-24 px-6 gap-6 relative z-0">
<!-- Confetti Background Graphic (Abstract) -->
<div class="absolute top-0 left-0 w-full h-[50vh] pointer-events-none -z-10 overflow-hidden opacity-60">
<div class="absolute top-10 left-10 w-4 h-4 bg-primary/30 rounded-full animate-bounce"></div>
<div class="absolute top-20 right-20 w-3 h-3 bg-secondary/30 rounded-full animate-pulse"></div>
<div class="absolute top-40 left-1/2 w-6 h-6 bg-gold/20 rotate-45 rounded-sm"></div>
<!-- Gradient Mesh for mood -->
<div class="absolute top-[-10%] left-[-10%] w-[120%] h-[60%] bg-[radial-gradient(circle_at_50%_50%,rgba(236,127,19,0.15),transparent_70%)]"></div>
</div>
<!-- Celebration Header -->
<div class="text-center space-y-2 mt-4 animate-[fadeInUp_0.6s_ease-out]">
<div class="w-48 h-32 mx-auto bg-cover bg-center rounded-xl mb-4 relative" data-alt="Abstract colorful confetti celebration explosion" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBy3uX7xXtUdrawrtJ-cFE89a5evxw1PdEbgpg-zwRmJDPqtJkgqdZuj4mnjnYX_q3BW5m4MqaoSUfWdxfSr8uUmCuQCOqKvMI6LPfERYESt18tBIjnivqReFDNfKx4hjE-LWbVfPoQFMxnIZIOD9PiTRnFEUX_BXuzyR2QA8WxYTsLb5MlS5MXrI-ubcX0-8I7tUdEpsQwd5NVL9Ffok0_0cSBlTG-pN2qs26ahGCKQOaQlQoD4lI7dlcL-IpweUOhyLchsMUXsRQz');">
<!-- Overlay to blend image -->
<div class="absolute inset-0 bg-gradient-to-b from-transparent to-background-light dark:to-background-dark"></div>
</div>
<h1 class="text-3xl font-bold text-primary dark:text-primary tracking-tight">Selamat, Budi!</h1>
<p class="text-text-muted text-base font-medium">Wah, performa kamu luar biasa!</p>
</div>
<!-- Score Circular Gauge -->
<div class="relative flex items-center justify-center py-4">
<!-- SVG Circle -->
<svg class="circular-chart w-48 h-48 text-primary" viewbox="0 0 36 36">
<path class="circle-bg stroke-gray-200 dark:stroke-gray-700" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831"></path>
<path class="circle stroke-current" d="M18 2.0845
                    a 15.9155 15.9155 0 0 1 0 31.831
                    a 15.9155 15.9155 0 0 1 0 -31.831" stroke-dasharray="90, 100"></path>
</svg>
<!-- Score Text in Center -->
<div class="absolute flex flex-col items-center">
<span class="text-5xl font-extrabold text-text-main dark:text-white tracking-tighter">90</span>
<span class="text-sm font-semibold text-text-muted mt-1 uppercase tracking-wider">Total Skor</span>
</div>
</div>
<!-- Stats Breakdown Grid -->
<div class="grid grid-cols-2 gap-4">
<!-- Correct Card -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-card border border-gray-100 dark:border-gray-800 flex flex-col items-center gap-2">
<div class="w-10 h-10 rounded-full bg-success/10 flex items-center justify-center text-success">
<span class="material-symbols-outlined text-2xl font-bold">check</span>
</div>
<div class="text-center">
<p class="text-2xl font-bold text-text-main dark:text-white">9</p>
<p class="text-xs font-medium text-text-muted">Jawaban Benar</p>
</div>
</div>
<!-- Incorrect Card -->
<div class="bg-surface-light dark:bg-surface-dark p-4 rounded-xl shadow-card border border-gray-100 dark:border-gray-800 flex flex-col items-center gap-2">
<div class="w-10 h-10 rounded-full bg-error/10 flex items-center justify-center text-error">
<span class="material-symbols-outlined text-2xl font-bold">close</span>
</div>
<div class="text-center">
<p class="text-2xl font-bold text-text-main dark:text-white">1</p>
<p class="text-xs font-medium text-text-muted">Jawaban Salah</p>
</div>
</div>
</div>
<!-- Rewards Card -->
<div class="bg-gradient-to-r from-primary/10 to-primary/5 dark:from-primary/20 dark:to-transparent p-5 rounded-2xl border border-primary/20 relative overflow-hidden flex items-center justify-between">
<div class="flex flex-col gap-1 z-10">
<h3 class="text-sm font-bold text-text-muted uppercase tracking-wide">Rewards Didapat</h3>
<div class="flex items-center gap-4 mt-1">
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-primary fill-current" style="font-variation-settings: 'FILL' 1;">bolt</span>
<span class="text-lg font-bold text-primary">+50 XP</span>
</div>
<div class="w-px h-6 bg-primary/20"></div>
<div class="flex items-center gap-1.5">
<span class="material-symbols-outlined text-gold fill-current" style="font-variation-settings: 'FILL' 1;">monetization_on</span>
<span class="text-lg font-bold text-gold">+10 Gold</span>
</div>
</div>
</div>
<!-- Decorative Icon -->
<span class="material-symbols-outlined absolute -right-4 -bottom-4 text-8xl text-primary/5 rotate-12 select-none pointer-events-none">emoji_events</span>
</div>
</main>
<!-- Bottom Action Bar -->
<div class="fixed bottom-0 left-0 w-full bg-surface-light dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 p-4 pb-8 z-20 shadow-[0_-4px_20px_-4px_rgba(0,0,0,0.05)]">
<div class="max-w-md mx-auto flex flex-col gap-3">
<button class="w-full bg-primary hover:bg-primary-dark text-white font-bold text-lg py-3.5 px-6 rounded-xl shadow-soft shadow-primary/30 transition-all active:scale-[0.98] flex items-center justify-center gap-2">
<span>Lanjut Belajar</span>
<span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
<button class="w-full bg-transparent hover:bg-secondary/5 text-secondary font-semibold text-base py-3 px-6 rounded-xl border-2 border-transparent hover:border-secondary/10 transition-colors flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">history_edu</span>
<span>Review Materi</span>
</button>
</div>
</div>
</body></html>
