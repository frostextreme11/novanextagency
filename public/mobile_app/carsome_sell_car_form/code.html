<!DOCTYPE html>

<html lang="id"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Carsome Sell Car Form</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f27f0d",
                        "background-light": "#f8f7f5",
                        "background-dark": "#221910",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom styles for select chevron replacement */
        select {
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23f27f0d' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 0.5rem center;
            background-repeat: no-repeat;
            background-size: 1.5em 1.5em;
        }
        
        /* Subtle background pattern animation */
        .bg-pattern {
            background-image: radial-gradient(#f27f0d 0.5px, transparent 0.5px);
            background-size: 20px 20px;
            opacity: 0.05;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-900 dark:text-gray-100 antialiased min-h-screen flex flex-col">
<!-- Top App Bar -->
<div class="sticky top-0 z-50 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-md border-b border-gray-200/50 dark:border-gray-800/50">
<div class="flex items-center p-4 justify-between max-w-md mx-auto w-full">
<button class="text-gray-800 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center pr-10">
                Jual Mobil
            </h2>
</div>
<!-- Progress Bar -->
<div class="w-full h-1 bg-gray-200 dark:bg-gray-800">
<div class="h-full bg-primary w-1/3 rounded-r-full"></div>
</div>
</div>
<!-- Main Content -->
<main class="flex-1 flex flex-col max-w-md mx-auto w-full relative overflow-hidden">
<!-- Decorative Background Elements -->
<div class="absolute inset-0 bg-pattern pointer-events-none z-0"></div>
<div class="absolute -top-20 -right-20 w-64 h-64 bg-primary/5 rounded-full blur-3xl z-0"></div>
<div class="absolute top-40 -left-10 w-40 h-40 bg-primary/10 rounded-full blur-2xl z-0"></div>
<div class="relative z-10 px-6 pt-6 pb-24 flex flex-col h-full">
<!-- Header Text -->
<div class="mb-8">
<div class="flex items-center gap-2 mb-3">
<span class="px-2 py-1 rounded bg-primary/10 text-primary text-xs font-bold uppercase tracking-wider">Langkah 1 dari 3</span>
</div>
<h1 class="text-3xl font-extrabold text-gray-900 dark:text-white mb-2 leading-tight">
                    Jual Mobilmu di <span class="text-primary">Carsome</span>
</h1>
<p class="text-gray-500 dark:text-gray-400 text-base font-medium">
                    Proses cepat, transparan, dan dapatkan harga terbaik dalam 24 jam.
                </p>
</div>
<!-- Form -->
<form action="#" class="space-y-5 flex-1" onsubmit="event.preventDefault();">
<!-- Make Selection -->
<div class="space-y-1.5 group">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Merek Mobil</label>
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[20px]">directions_car</span>
</div>
<select class="w-full bg-white dark:bg-gray-800 border-2 border-gray-100 dark:border-gray-700 text-gray-900 dark:text-white text-base rounded-xl focus:ring-4 focus:ring-primary/20 focus:border-primary block p-4 pl-12 transition-all cursor-pointer shadow-sm hover:border-gray-200 dark:hover:border-gray-600">
<option disabled="" selected="" value="">Pilih Merek (Contoh: Toyota)</option>
<option value="toyota">Toyota</option>
<option value="honda">Honda</option>
<option value="suzuki">Suzuki</option>
<option value="mitsubishi">Mitsubishi</option>
<option value="daihatsu">Daihatsu</option>
</select>
</div>
</div>
<!-- Model Selection -->
<div class="space-y-1.5 group">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Model</label>
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[20px]">category</span>
</div>
<select class="w-full bg-white dark:bg-gray-800 border-2 border-gray-100 dark:border-gray-700 text-gray-900 dark:text-white text-base rounded-xl focus:ring-4 focus:ring-primary/20 focus:border-primary block p-4 pl-12 transition-all cursor-pointer shadow-sm hover:border-gray-200 dark:hover:border-gray-600">
<option disabled="" selected="" value="">Pilih Model (Contoh: Avanza)</option>
<option value="avanza">Avanza</option>
<option value="innova">Innova</option>
<option value="yaris">Yaris</option>
<option value="rush">Rush</option>
</select>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<!-- Year Selection -->
<div class="space-y-1.5 group">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Tahun</label>
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[20px]">calendar_today</span>
</div>
<select class="w-full bg-white dark:bg-gray-800 border-2 border-gray-100 dark:border-gray-700 text-gray-900 dark:text-white text-base rounded-xl focus:ring-4 focus:ring-primary/20 focus:border-primary block p-4 pl-12 transition-all cursor-pointer shadow-sm hover:border-gray-200 dark:hover:border-gray-600">
<option disabled="" selected="" value="">Thn</option>
<option value="2023">2023</option>
<option value="2022">2022</option>
<option value="2021">2021</option>
<option value="2020">2020</option>
<option value="2019">2019</option>
</select>
</div>
</div>
<!-- Mileage Input -->
<div class="space-y-1.5 group">
<label class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Jarak Tempuh</label>
<div class="relative">
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-[20px]">speed</span>
</div>
<input class="w-full bg-white dark:bg-gray-800 border-2 border-gray-100 dark:border-gray-700 text-gray-900 dark:text-white text-base rounded-xl focus:ring-4 focus:ring-primary/20 focus:border-primary block p-4 pl-12 pr-12 transition-all shadow-sm hover:border-gray-200 dark:hover:border-gray-600 outline-none" inputmode="numeric" placeholder="0" type="number"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 text-sm font-medium pointer-events-none">
                                km
                            </div>
</div>
</div>
</div>
<!-- Trust Badges -->
<div class="pt-6 grid grid-cols-2 gap-3">
<div class="flex items-center gap-3 p-3 bg-white dark:bg-gray-800 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm">
<div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary shrink-0">
<span class="material-symbols-outlined text-[18px]">verified_user</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-bold text-gray-900 dark:text-white">Inspeksi Gratis</span>
<span class="text-[10px] text-gray-500 dark:text-gray-400 leading-tight">Di 100+ lokasi</span>
</div>
</div>
<div class="flex items-center gap-3 p-3 bg-white dark:bg-gray-800 rounded-xl border border-gray-100 dark:border-gray-700 shadow-sm">
<div class="w-8 h-8 rounded-full bg-primary/10 flex items-center justify-center text-primary shrink-0">
<span class="material-symbols-outlined text-[18px]">payments</span>
</div>
<div class="flex flex-col">
<span class="text-xs font-bold text-gray-900 dark:text-white">Bayar Instan</span>
<span class="text-[10px] text-gray-500 dark:text-gray-400 leading-tight">Dana cepat cair</span>
</div>
</div>
</div>
</form>
</div>
</main>
<!-- Bottom Action Bar -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 z-50">
<div class="max-w-md mx-auto w-full">
<button class="w-full bg-primary hover:bg-orange-600 text-white font-bold text-lg py-4 px-6 rounded-xl shadow-lg shadow-primary/30 transition-all transform active:scale-[0.98] flex items-center justify-center gap-2">
                Lanjut
                <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
</button>
</div>
</div>
</body></html>
